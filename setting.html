<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Setting - kokoa clone</title>
	</head>

	<body>
		<div class="status-bar status-bar--setting">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header alt-header--setting">
			<div class="alt-header__column">
				<a href="more.html">
					<i class="fa-solid fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Settings</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<ul class="setting-list">
				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-bullhorn"></i>
						<span>Notices</span>
					</div>
				</li>
				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-flask"></i>
						<span>Kokoa Lab</span>
					</div>
				</li>

				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-circle-info"></i>
						<span>Version</span>
					</div>
					<div class="setting__icon-column">Latest Version</div>
				</li>

				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-lock"></i>
						<span>Privacy</span>
					</div>
				</li>

				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-bell"></i>
						<span>Notifications</span>
					</div>
				</li>
				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-user"></i>
						<span>Friends</span>
					</div>
				</li>

				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-comment"></i>
						<span>Chats</span>
					</div>
				</li>

				<li class="setting__icon">
					<div class="setting__icon-column">
						<i class="fa-solid fa-ellipsis"></i>
						<span>The Others</span>
					</div>
				</li>
			</ul>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><img src="icon/origin.png" height="75px" width="75px"
					/></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<img src="icon/fish.png" height="75px" width="75px" />
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><img src="icon/glove.png" height="75px" width="75px"
					/></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><img src="icon/hedwig.png" height="75px" width="75px"
					/></a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">Your Screen is Too Big!</div>

		<script
			src="https://kit.fontawesome.com/3f85a3487c.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
