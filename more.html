<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - kokoa clone</title>
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span
					><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
				></span>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="icon/wigina.png"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__name">Hedwig Schmidt</h4>
						<h6 class="user-component__sub">+ 010-1988-0130</h6>
						<span class="user-component__info">!</span>
					</div>
				</div>

				<div class="user-component__column">
					<i class="fa-regular fa-message fa-2x"></i>
				</div>
			</div>

			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fa-regular fa-envelope"></i><span>Email</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-calendar-check"></i><span>Calender</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-gift"></i><span>gifts</span>
				</div>

				<div class="icon-row__icon">
					<i class="fa-solid fa-brush"></i><span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-file-signature"></i><span>Accounts</span>
				</div>
			</div>

			<div class="more-suggestion">
				<h4 class="more-suggestion__title">Suggestions</h4>
				<div class="more-suggestion__icons">
					<div class="more-suggestion__icon">
						<div class="more-suggestion__icon-img">
							<img src="icon/shownote.jpg" />
						</div>
						<span class="more-suggestion__icon-text">Shownote</span>
					</div>
					<div class="more-suggestion__icon">
						<div class="more-suggestion__icon-img">
							<img src="icon/od.png" />
						</div>
						<span class="more-suggestion__icon-text">ODcompany</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><img src="icon/origin.png" height="75px" width="75px"
					/></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<img src="icon/fish.png" height="75px" width="75px" />
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><img src="icon/glove.png" height="75px" width="75px"
					/></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><img src="icon/hedwig.png" height="75px" width="75px"
					/></a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">Your Screen is Too Big!</div>
		<script
			src="https://kit.fontawesome.com/3f85a3487c.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
