<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - kokoa clone</title>
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<a href="setting.html"
					><span><i class="fa-solid fa-gear fa-lg"></i></span
				></a>
			</div>
		</header>

		<main class="main-screen">
			<a href="chat.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="icon/husband.jpg" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__name">Itzhak</h4>
							<h6 class="user-component__sub">Lift up your hands</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">21:57</span>
						<div class="badge">1</div>
					</div>
				</div>
			</a>

			<a href="chat-tommy.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="icon/tommy.png" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__name">Tommy Gnosis</h4>
							<h6 class="user-component__sub">미안해요, 헤드윅.</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">11:09</span>
						<div class="badge">1</div>
					</div>
				</div>
			</a>

			<a href="chat-tommy.html">
				<div class="user-component">
					<div class="user-component__column">
						<img src="icon/ria.png" class="user-component__avatar" />
						<div class="user-component__text">
							<h4 class="user-component__name">YULtzhak</h4>
							<h6 class="user-component__sub">Someone Like You</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">11:30</span>
						<div class="badge">1</div>
					</div>
				</div>
			</a>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><img src="icon/origin.png" height="75px" width="75px"
					/></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<img src="icon/fish.png" height="75px" width="75px" />
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><img src="icon/glove.png" height="75px" width="75px"
					/></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><img src="icon/hedwig.png" height="75px" width="75px"
					/></a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">Your Screen is Too Big!</div>

		<script
			src="https://kit.fontawesome.com/3f85a3487c.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
